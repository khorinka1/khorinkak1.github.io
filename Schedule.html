<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>Schedule</title>
    <!--<link rel="stylesheet" href="css/style.css">-->
    <!--<source src="js/script.js" defer>-->
</head>
<style>
    table td, th { border: 1px black; }
    th { background-color: white}
    .rheader{ background-color: blue}
    body { background: linear-gradient(green,red);}
</style>
<body>
    <table>
        <thead>
     <tr>
        <th scope="col">&nbsp;</th>
        <th scope="col">Monday</th>
        <th scope="col">Tuesday</th>
        <th scope="col">Wednesday</th>
        <th scope="col">Thursday</th>
        <th scope="col">Friday</th>
    </tr>
    </thead>
    <tbody>
    <tr>
    <th scope="row">1st hour</th>
    <td colspan="5"><center>Graphic Electronic Product</center></td>
    <tr>
    
    </tr>

    <tr>
    <th scope="row">2nd hour</th>
    <td colspan="5"><center>US History</center></td>
    </tr>

    <tr>
    <th scope="row">Advisory</th>
    <td colspan="5"><center>Advisory</center></td>
    </tr>

    <tr>
    <th scope="row">3rd hour</th>
    <td colspan="5"><center>English 11</center></td>
    </tr>

    <th scope="row">4th hour</th>
    <td colspan="5"><center>Web Design</center></td>
    <tr>

    <th scope="row">5th hour</th>
    <td colspan="5"><center>Robotics Engineering</center></td>
    </tr>

    <tr>
    <th scope="row">6th hour</th>
    <td colspan="5"><center>Personal Finance</center></td>
    </tr>

    <tr>
    <th scope="row">7th hour</th>
    <td colspan="5"><center>Algebra 2</center></td>
    </tr>
    
    <tr>
    <th scope="row">8th hour</th>
    <td colspan="5"><center>Genetics 1</center></td>

    </tr>
    </tbody>
    </table>
</body>
</html>
